<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="formulario">
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-id" value="#{departamentoBean.departamento.clave}"/>
                    <p:outputLabel for="@previous" value="Id"/>
                </span>
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-name" value="#{departamentoBean.departamento.nombre}"/>
                    <p:outputLabel for="@previous" value="Nombre"/>
                </span>
                <br/>
                <p:commandButton update="growl" value="Guardar" actionListener="#{departamentoBean.guardar()}"/>
            </h:form>
        </div>

        <div id="tabla">
            <h:form>
                <div class="card">
                    <p:dataTable var="departamento" value="#{departamentoBean.depas}">
                        <p:column headerText="Clave">
                            <h:outputText value="#{departamento.clave}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{departamento.nombre}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>

    </h:body>
</html>
