<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <p:linkButton outcome="index" value="Departamentos" style="margin-right:20px;">
            </p:linkButton> 
        </div>

        <div id="formulario">
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-id" value="#{empleadoBean.empleado.clave}"/>
                    <p:outputLabel for="@previous" value="Clave"/>
                </span>
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-name" value="#{empleadoBean.empleado.nombre}"/>
                    <p:outputLabel for="@previous" value="Nombre"/>
                </span>
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-direction" value="#{empleadoBean.empleado.direccion}"/>
                    <p:outputLabel for="@previous" value="Direccion"/>
                </span>
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-telephone" value="#{empleadoBean.empleado.telefono}"/>
                    <p:outputLabel for="@previous" value="Telefono"/>
                </span>
                <br/>

                <div>
                    <p:commandButton update="growl" value="Guardar" actionListener="#{empleadoBean.guardar()}"/>
                    <p:commandButton update="growl" value="Eliminar" actionListener="#{empleadoBean.eliminar()}"/>
                    <p:commandButton update="growl" value="Actualizar" actionListener="#{empleadoBean.actualizar()}"/>
                </div>

            </h:form>
        </div>

        <div id="tabla">
            <h:form>
                <div class="card">
                    <p:dataTable var="empleado" value="#{empleadoBean.emps}">
                        <p:column headerText="Clave">
                            <h:outputText value="#{empleado.clave}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{empleado.nombre}" />
                        </p:column>

                        <p:column headerText="Direccion">
                            <h:outputText value="#{empleado.direccion}" />
                        </p:column>

                        <p:column headerText="Telefono">
                            <h:outputText value="#{empleado.telefono}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>


    </h:body>
</html>
